<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="img/logo__1_-removebg-preview.png" type="image">
    <title>Contact Me</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "9fRLvFYKwcrxCeDtG",
      });
   })();
</script>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class='bx bx-menu sidebarOpen' ></i>
            <span class="logo navLogo"><a href="index.html">CrazyOne</a></span>

            <div class="menu">
                <div class="logo-toggle">
                    <span class="logo"><a href="index.html">CrazyOne</a></span>
                    <i class='bx bx-x siderbarClose'></i>
                </div>

                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>

            <div class="darkLight-searchBox">
                <div class="dark-light">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
            </div>
        </div>
    </nav>

    <section class="contact" id="contact">
        <h2 class="section_title">Contact Me</h2>
        <div class="section_container">
          <div class="contact_container">
            <div class="contact_form">
              <form id="contact-form">
                <div class="field">
                  <label for="Name">Full Name</label>
                  <input type="text" id="Name" name="name" placeholder="Your Name" required />
                </div>
                <div class="field">
                  <label for="email">Your Email</label>
                  <input type="email" id="email" name="email" placeholder="Your Email" required />
                </div>
                <div class="field">
                  <label for="number">Your Number</label>
                  <input type="tel" id="number" name="number" placeholder="Your Contact Number" required />
                </div>
                <div class="field">
                  <label for="textarea">Textarea</label>
                  <textarea name="message" id="textarea" placeholder="Your Message"></textarea>
                </div>
                <button class="button" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <script src="email.js"></script>
      <script src="script.js"></script>
</body>
</html>
